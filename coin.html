<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coins</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;background:#0b1220;color:#fff;font-family:Arial}
input{
  width:95%;margin:10px;padding:10px;border-radius:6px;border:none
}
.coin{
  display:flex;justify-content:space-between;
  padding:14px;border-bottom:1px solid #1d2b55
}
.price.up{color:#00ff99}
.price.down{color:#ff5c5c}
</style>
</head>

<body>

<input placeholder="Search coin" onkeyup="filterCoins(this.value)">

<div id="coins"></div>

<script>
const list=[
"bitcoin","ethereum","tether","binancecoin","ripple",
"usd-coin","solana","tron","staked-ether","dogecoin"
];

let last={};

async function load(){
 const res=await fetch(
  "https://api.coingecko.com/api/v3/simple/price?ids="+
  list.join(",")+"&vs_currencies=usd"
 );
 const data=await res.json();
 const box=document.getElementById("coins");
 box.innerHTML="";
 list.forEach(id=>{
  const p=data[id].usd;
  const up = last[id] && p>last[id];
  box.innerHTML+=`
   <div class="coin" data-name="${id}">
    <span>${id.toUpperCase()}</span>
    <span class="price ${up?'up':'down'}">$${p}</span>
   </div>`;
  last[id]=p;
 });
}
function filterCoins(v){
 document.querySelectorAll(".coin").forEach(c=>{
  c.style.display=c.dataset.name.includes(v.toLowerCase())?"flex":"none";
 });
}
load();
setInterval(load,5000);
</script>

</body>
</html>
