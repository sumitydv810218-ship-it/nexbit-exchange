<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nexbit Coins</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#0b1220;color:#fff}
.container{padding:15px}
.search{width:100%;padding:10px;border-radius:8px;border:none;margin-bottom:12px}

.coin{
background:#0f1a3a;
border-radius:12px;
padding:12px;
margin-bottom:10px
}
.coin-head{
display:flex;
justify-content:space-between;
align-items:center;
cursor:pointer
}
.coin-left{display:flex;gap:10px;align-items:center}
.coin-left img{width:30px;height:30px}
.price{font-weight:bold}
.green{color:#2ecc71}
.red{color:#e74c3c}

.actions{
display:none;
margin-top:10px;
display:flex;
gap:8px
}
.actions button{
flex:1;
background:#1b2a5a;
border:none;
color:#fff;
padding:8px;
border-radius:8px;
cursor:pointer
}
</style>
</head>

<body>

<div class="container">

<input class="search" placeholder="Search coin..." onkeyup="searchCoin(this.value)">

<div id="coinList"></div>

</div>

<script>
const API =
"https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=300&page=1&sparkline=false&price_change_percentage=24h";

let coins = [];
let filtered = [];

async function loadCoins(){
  const res = await fetch(API);
  coins = await res.json();
  filtered = coins;
  render();
}

function render(){
  const list = document.getElementById("coinList");
  list.innerHTML = filtered.slice(0,10).map(c=>`
    <div class="coin">
      <div class="coin-head" onclick="toggle(this)">
        <div class="coin-left">
          <img src="${c.image}">
          <div>
            <strong>${c.symbol.toUpperCase()}</strong><br>
            <small>${c.name}</small>
          </div>
        </div>
        <div>
          <div class="price">$${c.current_price}</div>
          <div class="${c.price_change_percentage_24h>=0?'green':'red'}">
            ${c.price_change_percentage_24h.toFixed(2)}%
          </div>
        </div>
      </div>

      <div class="actions">
        <button>Deposit</button>
        <button>Withdraw</button>
        <button>Transfer</button>
        <button>Swap</button>
      </div>
    </div>
  `).join("");
}

function toggle(el){
  const a = el.nextElementSibling;
  a.style.display = a.style.display==="flex"?"none":"flex";
}

function searchCoin(v){
  filtered = coins.filter(c =>
    c.name.toLowerCase().includes(v.toLowerCase()) ||
    c.symbol.toLowerCase().includes(v.toLowerCase())
  );
  render();
}

/* SAFE AUTO REFRESH â€“ 1 request / minute */
loadCoins();
setInterval(loadCoins,60000);
</script>

</body>
</html>
