<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nexbit Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#0b1220;color:#fff}

header{
  background:#0f1c3f;
  padding:12px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.menu{font-size:22px;cursor:pointer}
.profile{font-size:22px;cursor:pointer}

#sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#08132a;
  padding-top:60px;
  transition:.3s;
}
#sidebar a{
  display:block;
  padding:14px;
  color:#fff;
  text-decoration:none;
}
#sidebar a:hover{background:#112255}

main{padding:15px}

iframe{
  width:100%;
  height:80vh;
  border:none;
  background:#0b1220;
}
</style>
</head>

<body>

<header>
  <span class="menu" onclick="toggle()">â˜°</span>
  <strong>Nexbit Dashboard</strong>
  <span class="profile">ðŸ‘¤</span>
</header>

<div id="sidebar">
  <a href="#" onclick="loadCoins()">Assets</a>
  <a href="#" onclick="loadHistory()">History</a>
  <a href="#">Deposit</a>
  <a href="#">Withdraw</a>
  <a href="index.html">Logout</a>
</div>

<main id="content">
  <iframe src="coin.html"></iframe>
</main>

<script>
function toggle(){
  const s=document.getElementById("sidebar");
  s.style.left = s.style.left==="0px" ? "-260px" : "0px";
}
function loadCoins(){
  document.getElementById("content").innerHTML =
   '<iframe src="coin.html"></iframe>';
}
function loadHistory(){
  document.getElementById("content").innerHTML =
   "<h3>No transaction history</h3>";
}
</script>

</body>
</html>
