<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nexbit Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b1220;
  color:#fff;
  font-family:Arial, sans-serif;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
}
.logo{
  font-size:20px;
  font-weight:bold;
  color:#4da3ff;
}
nav span{
  margin:0 10px;
  cursor:pointer;
}
.card{
  background:#111a2e;
  margin:15px;
  padding:20px;
  border-radius:12px;
}
.btns{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
button{
  padding:12px;
  border:none;
  border-radius:8px;
  font-weight:bold;
}
.deposit{background:#2f6bff;color:#fff;}
.withdraw,.transfer,.swap{background:#fff;color:#000;}
.hidden{display:none;}
</style>
</head>

<body>

<header>
  <div class="logo">NEXBIT</div>
  <nav>
    <span onclick="openPage('assets')">Assets</span>
    <span onclick="openPage('history')">History</span>
  </nav>
  <div onclick="goBack()">ðŸ‘¤</div>
</header>

<!-- ASSETS -->
<div id="assets">
  <div class="card">
    <h2>Balance: $<span id="usd">5.66</span></h2>
    <small>â‰ˆ <span id="btc">0.0000636158</span> BTC</small>

    <div class="btns">
      <button class="deposit" onclick="deposit()">Deposit</button>
      <button class="withdraw">Withdraw</button>
      <button class="transfer">Transfer</button>
      <button class="swap">Swap</button>
    </div>
  </div>

  <div class="card" onclick="location.href='coins.html'">
    BTC Â· ETH Â· USDT Â· BNB â†’
  </div>
</div>

<!-- HISTORY -->
<div id="history" class="hidden">
  <div class="card">
    <h3>Transaction History</h3>
    <p>No transactions</p>
  </div>
</div>

<script>
let balance = 5.66;

function openPage(page){
  document.getElementById("assets").classList.add("hidden");
  document.getElementById("history").classList.add("hidden");
  document.getElementById(page).classList.remove("hidden");
}

function goBack(){
  openPage('assets');
}

function deposit(){
  balance += 1;
  document.getElementById("usd").innerText = balance.toFixed(2);
}
</script>

</body>
</html>
