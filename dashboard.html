<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nexbit Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#0b1220;color:#fff}
header{
  display:flex;align-items:center;justify-content:space-between;
  padding:12px;background:#0d1b3d
}
nav a{color:#7db7ff;margin:0 8px;text-decoration:none;font-weight:bold}
.nav-left{display:flex;align-items:center;gap:10px}
.menu{font-size:22px;cursor:pointer}
.profile{font-size:22px;cursor:pointer}
select{background:#fff;border-radius:4px}

#drawer{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:#08132a;padding:15px;transition:.3s
}
#drawer a{display:block;color:#fff;padding:10px;text-decoration:none}
#drawer a:hover{background:#112255}

section{padding:15px}
.hidden{display:none}
</style>
</head>

<body>

<header>
  <div class="nav-left">
    <span class="menu" onclick="toggleDrawer()">â˜°</span>
    <strong>Nexbit</strong>
    <nav>
      <a href="#" onclick="showAssets()">Assets</a>
      <a href="#" onclick="showHistory()">History</a>
    </nav>
  </div>

  <div>
    <select id="lang">
      <option>EN</option>
      <option>HI</option>
    </select>
    <span class="profile" onclick="alert('Profile clicked')">ðŸ‘¤</span>
  </div>
</header>

<div id="drawer">
  <a href="coin.html">Coins</a>
  <a href="#">Deposit</a>
  <a href="#">Withdraw</a>
  <a href="#">Settings</a>
</div>

<section id="assets">
  <iframe src="coin.html" style="width:100%;height:80vh;border:none"></iframe>
</section>

<section id="history" class="hidden">
  <h3>No history yet</h3>
</section>

<script>
function toggleDrawer(){
  const d=document.getElementById('drawer');
  d.style.left = d.style.left==='0px' ? '-260px':'0px';
}
function showAssets(){
  assets.classList.remove('hidden');
  history.classList.add('hidden');
}
function showHistory(){
  history.classList.remove('hidden');
  assets.classList.add('hidden');
}
</script>

</body>
</html>
