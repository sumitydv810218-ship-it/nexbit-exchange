
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nexbit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0b1220;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#0f1c3f;
  padding:30px;
  border-radius:10px;
  width:90%;
  max-width:400px;
  text-align:center;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}
.login{background:#3b82f6;color:#fff}
.signup{background:#22c55e;color:#fff}
</style>
</head>

<body>

<div class="box">
  <h2>Nexbit Platform</h2>
  <p>Secure crypto dashboard</p>

  <button class="login" onclick="goLogin()">Login</button>
  <button class="signup" onclick="goSignup()">Sign Up</button>
</div>

<script>
function goLogin(){
  window.location.href="login.html";
}
function goSignup(){
  window.location.href="signup.html";
}
</script>

</body>
</html>
