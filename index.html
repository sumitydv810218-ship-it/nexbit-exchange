  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Assets Overview</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;background:#0b0f1a;color:#fff;font-family:Arial}
.header{display:flex;justify-content:space-between;align-items:center;padding:15px;background:#0e1424}
.profile{width:36px;height:36px;border-radius:50%;background:#2d6cff;display:flex;align-items:center;justify-content:center}
.container{padding:15px}
.card{background:#121a2f;padding:20px;border-radius:12px}
.actions{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:15px}
button{padding:12px;border:none;border-radius:8px;font-size:15px}
.deposit{background:#2d6cff;color:#fff}
.other{background:#fff;color:#000}
.search{margin:20px 0}
.search input{width:100%;padding:12px;border-radius:8px;border:none;background:#0f162b;color:#fff}
.coin{display:flex;justify-content:space-between;padding:12px;border-bottom:1px solid #1c2545}
.hidden{display:none}
</style>
</head>

<body>

<div class="header">
  <h3>Assets</h3>
  <div class="profile">U</div>
</div>

<div class="container">

<div class="card">
  <h3>Assets Overview</h3>
  <p>Balance: <b>$<span id="usd">0.00</span></b></p>

  <div class="actions">
    <button class="deposit" onclick="deposit()">Deposit</button>
    <button class="other">Withdraw</button>
    <button class="other">Transfer</button>
    <button class="other">Swap</button>
  </div>
</div>

<div class="search">
  <input type="text" id="search" placeholder="Search coin..." onkeyup="filterCoins()">
</div>

<div id="coinList"></div>

</div>

<script>
let balance = localStorage.getItem("balance")
  ? parseFloat(localStorage.getItem("balance"))
  : 0;

document.getElementById("usd").innerText = balance.toFixed(2);

function deposit(){
  let amt = prompt("Enter deposit amount (USD)");
  if(!amt || isNaN(amt) || amt<=0) return;
  balance += parseFloat(amt);
  localStorage.setItem("balance", balance);
  document.getElementById("usd").innerText = balance.toFixed(2);
}

// COINS
const coins=["BTC","ETH","USDT","BNB","SOL","USDC","XRP","DOGE"];
for(let i=1;i<=200;i++) coins.push("COIN"+i);

const list=document.getElementById("coinList");
coins.forEach((c,i)=>{
  let d=document.createElement("div");
  d.className="coin"+(i>7?" hidden":"");
  d.innerHTML=`<div>${c}</div><div>0.00 USD</div>`;
  list.appendChild(d);
});

function filterCoins(){
  let q=document.getElementById("search").value.toUpperCase();
  document.querySelectorAll(".coin").forEach(c=>{
    c.style.display=c.innerText.includes(q)?"flex":"none";
  });
}
</script>

</body>
</html>
