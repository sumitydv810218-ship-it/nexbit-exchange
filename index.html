<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Nexbit Exchange</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#0b1220;color:#fff}

/* HEADER */
.header{
  display:flex;align-items:center;justify-content:space-between;
  padding:12px 14px;background:#0f1a35
}
.header-left{display:flex;align-items:center;gap:10px}
.menu-btn{font-size:22px;cursor:pointer}
.brand{font-weight:700;font-size:18px}
.nav a{margin:0 6px;color:#9bb2ff;text-decoration:none}
.profile{width:34px;height:34px;border-radius:50%;overflow:hidden;cursor:pointer}
.profile img{width:100%;height:100%}

/* SIDE MENU */
.side{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:#0f1a35;transition:.3s;z-index:99;padding:15px
}
.side.active{left:0}
.side h3{margin-bottom:10px}
.side ul{list-style:none}
.side li{padding:10px 5px;border-bottom:1px solid #1c2a55;cursor:pointer}

/* PROFILE DROPDOWN */
.profile-box{
  position:absolute;right:10px;top:60px;
  background:#0f1a35;border-radius:8px;
  display:none;width:180px
}
.profile-box.active{display:block}
.profile-box div{padding:10px;border-bottom:1px solid #1c2a55}

/* CARDS */
.card{
  background:#0f1a35;margin:14px;border-radius:12px;padding:16px
}
.balance{font-size:32px;margin:8px 0}
.btns span{margin-right:15px;color:#9bb2ff;cursor:pointer}

/* SEARCH */
.search-box{margin:10px}
.search-box input{
  width:100%;padding:10px;border-radius:8px;border:none;
  background:#0b1220;color:#fff
}

/* COINS */
.coin{display:flex;align-items:center;justify-content:space-between;
  padding:12px;margin:10px 14px;border-radius:12px;
  background:#0f1a35
}
.coin-left{display:flex;align-items:center;gap:10px}
.coin img{width:28px;height:28px}

/* HISTORY */
.history-item{
  padding:12px;border-bottom:1px solid #1c2a55
}
</style>
</head>
<body>

<!-- SIDE MENU -->
<div class="side" id="sideMenu">
  <h3>Menu</h3>
  <ul>
    <li onclick="showAssets()">Assets overview</li>
    <li>Deposit</li>
    <li>Withdrawal</li>
    <li>Transfer</li>
    <li>Swap</li>
  </ul>
</div>

<!-- HEADER -->
<div class="header">
  <div class="header-left">
    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
    <div class="brand">Nexbit</div>
  </div>
  <div class="nav">
    <a href="#">Assets</a>
    <a href="#">History</a>
  </div>
  <div class="profile" onclick="toggleProfile()">
    <img src="https://i.pravatar.cc/100">
  </div>
</div>

<!-- PROFILE DROPDOWN -->
<div class="profile-box" id="profileBox">
  <div>Overview</div>
  <div>Security</div>
  <div>Logout</div>
</div>

<!-- BALANCE -->
<div class="card">
  <div>Total Balance</div>
  <div class="balance">$0.00</div>
  <div>BTC: 0.00000000</div>
  <div class="btns">
    <span>Deposit</span>
    <span>Withdraw</span>
  </div>
</div>

<!-- SEARCH -->
<div class="search-box">
  <input type="text" id="search" placeholder="Search coin..." onkeyup="filterCoins()">
</div>

<!-- COINS -->
<div id="coinList"></div>

<!-- HISTORY -->
<div class="card">
  <h3>History</h3>
  <div class="history-item">All transactions</div>
  <div class="history-item">Deposit</div>
  <div class="history-item">Withdrawal</div>
  <div class="history-item">Transfer</div>
  <div class="history-item">Earning</div>
</div>

<script>
let sideOpen=false;
function toggleMenu(){
  sideOpen=!sideOpen;
  document.getElementById("sideMenu").classList.toggle("active");
}
function showAssets(){
  document.getElementById("sideMenu").classList.remove("active");
}
function toggleProfile(){
  document.getElementById("profileBox").classList.toggle("active");
}

/* FETCH 200 REAL COINS WITH LOGO */
let coins=[];
fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=200&page=1")
.then(res=>res.json())
.then(data=>{
  coins=data;
  renderCoins(coins.slice(0,10)); // default 10
});

function renderCoins(list){
  let html="";
  list.forEach(c=>{
    html+=`
    <div class="coin">
      <div class="coin-left">
        <img src="${c.image}">
        <div>${c.symbol.toUpperCase()}</div>
      </div>
      <div>0.00</div>
    </div>`;
  });
  document.getElementById("coinList").innerHTML=html;
}

function filterCoins(){
  let q=document.getElementById("search").value.toLowerCase();
  if(q===""){
    renderCoins(coins.slice(0,10));
  }else{
    let f=coins.filter(c=>c.name.toLowerCase().includes(q)||c.symbol.toLowerCase().includes(q));
    renderCoins(f);
  }
}
</script>

</body>
</html>
