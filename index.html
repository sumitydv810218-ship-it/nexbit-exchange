<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nexbit Exchange</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#0b1220;color:#fff}

header{
background:#0f1a3a;
padding:12px 15px;
display:flex;
justify-content:space-between;
align-items:center
}
header .left, header .right{display:flex;gap:15px;align-items:center}
.tab{cursor:pointer}
.tab.active{color:#4da3ff}
button,select{background:none;border:none;color:#fff;cursor:pointer}

.container{padding:15px}
.card{background:#121c3b;border-radius:12px;padding:15px;margin-bottom:15px}

.asset-row{background:#0f1a3a;border-radius:10px;margin-bottom:10px;padding:12px}
.asset-head{display:flex;justify-content:space-between;align-items:center;cursor:pointer}
.asset-left{display:flex;gap:10px;align-items:center}
.asset-left img{width:28px;height:28px}
.asset-actions{display:none;gap:8px;margin-top:10px}
.asset-actions button{flex:1;background:#1b2a5a;border:none;padding:8px;border-radius:8px}

.search{width:100%;padding:10px;border-radius:8px;border:none;margin-bottom:10px}
.hidden{display:none}

/* PROFILE */
.profile{position:relative}
.avatar{width:34px;height:34px;border-radius:50%;cursor:pointer}
.profile-menu{
position:absolute;right:0;top:45px;
background:#121c3b;border-radius:10px;
width:220px;display:none;z-index:10
}
.profile-menu div{
padding:10px 14px;border-bottom:1px solid #1b2a5a;
cursor:pointer
}
.profile-menu div:last-child{border:none;color:#ff5c5c}

/* MODAL */
.modal{
position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.6);
display:none;align-items:center;justify-content:center
}
.modal-content{
background:#121c3b;padding:20px;border-radius:12px;width:90%;max-width:360px
}
.modal-content input{width:100%;padding:10px;margin:8px 0;border:none;border-radius:6px}
</style>
</head>

<body>

<header>
  <div class="left">
    <strong>Nexbit</strong>
    <span class="tab active" id="t_assets" onclick="showTab('assets')">Assets</span>
    <span class="tab" id="t_history" onclick="showTab('history')">History</span>
  </div>

  <div class="right">
    <select onchange="changeLang(this.value)">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="zh">Chinese</option>
      <option value="tr">Turkish</option>
      <option value="de">German</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="ru">Russian</option>
      <option value="ar">Arabic</option>
    </select>

    <div class="profile">
      <img src="https://i.pravatar.cc/40" class="avatar" onclick="toggleProfile()">
      <div class="profile-menu" id="profileMenu">
        <div>Wallet</div>
        <div>Settings</div>
        <div>Security</div>
        <div>Identity Verification</div>
        <div>Wallet Connect</div>
        <div>Referral Program</div>
        <div>API Management</div>
        <div>Mobile App</div>
        <div onclick="logout()">Sign Out</div>
      </div>
    </div>
  </div>
</header>

<div class="container">

<div class="card">
  <h3 id="lbl_balance">Total Balance</h3>
  <h1>$0.00</h1>
  <small>BTC: 0.00000000</small><br><br>
  <button onclick="openModal('deposit')">Deposit</button>
  <button onclick="openModal('withdraw')">Withdraw</button>
</div>

<input class="search" placeholder="Search coin..." onkeyup="searchCoin(this.value)">

<div id="assetsTab"><div id="assetList"></div></div>

<div id="historyTab" class="hidden">
  <div class="card">
    <h3 id="lbl_history">Transaction History</h3>
    <p>Deposit • BTC • Pending</p>
    <p>Withdraw • USDT • Approved</p>
  </div>
</div>

</div>

<script>
/* PROFILE */
function toggleProfile(){
profileMenu.style.display =
profileMenu.style.display==="block"?"none":"block";
}

/* LANGUAGE */
const L={
en:{bal:"Total Balance",his:"Transaction History"},
hi:{bal:"कुल बैलेंस",his:"लेन-देन इतिहास"},
zh:{bal:"总余额",his:"交易历史"}
};
function changeLang(l){
const t=L[l]||L.en;
lbl_balance.innerText=t.bal;
lbl_history.innerText=t.his;
}

/* TABS */
function showTab(t){
assetsTab.classList.toggle("hidden",t!=="assets");
historyTab.classList.toggle("hidden",t!=="history");
}

/* COINS */
const symbols=["BTC","ETH","USDT","BNB","SOL","XRP","ADA","DOGE","DOT","TRX"];
while(symbols.length<220){symbols.push("COIN"+symbols.length)}

const coins=symbols.map(s=>({
name:s,
logo:`https://assets.coingecko.com/coins/images/1/large/bitcoin.png`
}));

let filtered=[...coins];
function render(){
assetList.innerHTML=filtered.slice(0,12).map(c=>`
<div class="asset-row">
<div class="asset-head">
<div class="asset-left">
<img src="${c.logo}">
<strong>${c.name}</strong>
</div>
<span>0.00</span>
</div>
</div>`).join("");
}
render();

function searchCoin(v){
filtered=coins.filter(c=>c.name.includes(v.toUpperCase()));
render();
}

/* MODAL */
function openModal(t){document.getElementById(t+"Modal").style.display="flex"}
function closeModal(){depositModal.style.display="none";withdrawModal.style.display="none"}
</script>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const app=initializeApp({
apiKey:"AIzaSyDR2XkDg6UA19ZdjSqK3fCZiUCNn0c3Me8",
authDomain:"nexbit-exchange.firebaseapp.com",
projectId:"nexbit-exchange"
});
const auth=getAuth(app);
onAuthStateChanged(auth,u=>{if(!u)location.href="login.html"});
window.logout=()=>signOut(auth).then(()=>location.href="login.html");
</script>

</body>
</html>
