<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nexbit Exchange</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#0b1220;color:#fff}

header{
  background:#0f1a3a;
  padding:12px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.left,.right{display:flex;gap:12px;align-items:center}
.tab{cursor:pointer}
.tab.active{color:#4da3ff}
button{background:none;border:none;color:#fff;font-size:16px;cursor:pointer}

.container{padding:15px}
.hidden{display:none}

.search input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-bottom:10px;
}

.coin{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-bottom:1px solid #1b2a5a;
  cursor:pointer;
}
.coin-left{display:flex;gap:10px;align-items:center}
.coin img{width:28px;height:28px}

.price.up{color:#2ecc71}
.price.down{color:#e74c3c}

/* popup */
#popup{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#121c3b;
  padding:20px;
  display:none;
  border-radius:18px 18px 0 0;
}
#popup button{
  width:100%;
  margin:6px 0;
  padding:10px;
  border-radius:8px;
  background:#1b2a5a;
}
</style>
</head>

<body>

<header>
  <div class="left">
    <strong>Nexbit</strong>
    <span class="tab active" id="t_assets" onclick="showAssets()">Assets</span>
    <span class="tab" id="t_history" onclick="showHistory()">History</span>
  </div>
</header>

<div class="container">

<div id="assetsPage">
  <div class="search">
    <input id="search" placeholder="Search coin...">
  </div>
  <div id="coinList"></div>
</div>

<div id="historyPage" class="hidden">
  <p>No history yet</p>
</div>

</div>

<!-- POPUP -->
<div id="popup">
  <h3 id="coinTitle"></h3>
  <button>Deposit</button>
  <button>Withdraw</button>
  <button>Transfer</button>
  <button>Trade</button>
  <button onclick="closePopup()">Close</button>
</div>

<script>
let allCoins=[], lastPrice={};

async function loadCoins(){
  const res=await fetch(
   "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&per_page=300&page=1"
  );
  allCoins=await res.json();
  renderCoins(allCoins.slice(0,10));
}

function renderCoins(coins){
  coinList.innerHTML="";
  coins.forEach(c=>{
    let dir="";
    if(lastPrice[c.id]){
      dir=c.current_price>lastPrice[c.id]?"up":"down";
    }
    lastPrice[c.id]=c.current_price;

    const d=document.createElement("div");
    d.innerHTML=`
      <div class="coin" onclick="openCoin('${c.name}','${c.symbol}')">
        <div class="coin-left">
          <img src="${c.image}">
          <div>
            <strong>${c.symbol.toUpperCase()}</strong><br>
            <small>${c.name}</small>
          </div>
        </div>
        <div class="price ${dir}">$${c.current_price}</div>
      </div>`;
    coinList.appendChild(d);
  });
}

search.oninput=e=>{
  const v=e.target.value.toLowerCase();
  renderCoins(allCoins.filter(c=>
    c.name.toLowerCase().includes(v)||
    c.symbol.toLowerCase().includes(v)
  ));
};

function openCoin(name,symbol){
  coinTitle.innerText=`${name} (${symbol.toUpperCase()})`;
  popup.style.display="block";
}
function closePopup(){popup.style.display="none"}

function showAssets(){
 assetsPage.classList.remove("hidden");
 historyPage.classList.add("hidden");
}
function showHistory(){
 historyPage.classList.remove("hidden");
 assetsPage.classList.add("hidden");
}

loadCoins();
setInterval(loadCoins,10000);
</script>

</body>
</html>
