<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nexbit Exchange</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#0b1220;color:#fff}

/* HEADER */
header{
  background:#0f1a3a;
  padding:12px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:10;
}
.left,.right{display:flex;gap:12px;align-items:center}
.tab{cursor:pointer}
.tab.active{color:#4da3ff}
button,select{background:none;border:none;color:#fff;cursor:pointer;font-size:16px}

/* DRAWER */
.drawer{
  position:fixed;top:0;left:-260px;
  width:260px;height:100%;
  background:#121c3b;
  padding:15px;
  transition:.3s;
  z-index:99
}
.drawer.open{left:0}
.drawer div{padding:10px 0;border-bottom:1px solid #1b2a5a}

/* PROFILE */
.avatar{width:32px;height:32px;border-radius:50%;cursor:pointer}
.profile-menu{
  position:fixed;top:60px;right:15px;
  background:#121c3b;
  border-radius:10px;
  width:230px;
  display:none;
  z-index:99
}
.profile-menu div{
  padding:10px;
  border-bottom:1px solid #1b2a5a;
  cursor:pointer
}

/* CONTENT */
.container{padding:15px}
.card{
  background:#121c3b;
  border-radius:12px;
  padding:15px;
  margin-bottom:15px
}
.hidden{display:none}

/* IFRAME */
iframe{
  width:100%;
  height:75vh;
  border:none;
  border-radius:12px;
  background:#0b1220
}
</style>
</head>

<body>

<!-- DRAWER -->
<div class="drawer" id="drawer">
  <div onclick="showAssets()">Assets</div>
  <div onclick="openModal('deposit')">Deposit</div>
  <div onclick="openModal('withdraw')">Withdraw</div>
</div>

<header>
  <div class="left">
    <button onclick="toggleDrawer()">â˜°</button>
    <strong>Nexbit</strong>
    <span class="tab active" id="t_assets" onclick="showAssets()">Assets</span>
    <span class="tab" id="t_history" onclick="showHistory()">History</span>
  </div>

  <div class="right">
    <select>
      <option>English</option>
      <option>Hindi</option>
    </select>
    <img src="https://i.pravatar.cc/40" class="avatar" onclick="toggleProfile()">
  </div>
</header>

<!-- PROFILE -->
<div class="profile-menu" id="profileMenu">
  <div>Wallet</div>
  <div>Security</div>
  <div onclick="logout()">Sign Out</div>
</div>

<div class="container">

<!-- BALANCE (ONLY ONCE) -->
<div class="card">
  <h3>Total Balance</h3>
  <h1>$0.00</h1>
  <small>BTC: 0.00000000</small><br><br>
  <button onclick="openModal('deposit')">Deposit</button>
  <button onclick="openModal('withdraw')">Withdraw</button>
</div>

<!-- ASSETS -->
<div id="assetsPage">
  <iframe src="/coin.html"></iframe>
</div>

<!-- HISTORY -->
<div id="historyPage" class="hidden">
  <div class="card">No history yet</div>
</div>

</div>

<!-- MODALS -->
<div class="modal" id="depositModal"></div>
<div class="modal" id="withdrawModal"></div>

<script>
const drawer=document.getElementById("drawer");
const profileMenu=document.getElementById("profileMenu");
const assetsPage=document.getElementById("assetsPage");
const historyPage=document.getElementById("historyPage");
const t_assets=document.getElementById("t_assets");
const t_history=document.getElementById("t_history");

function toggleDrawer(){drawer.classList.toggle("open")}
function toggleProfile(){
  profileMenu.style.display=profileMenu.style.display==="block"?"none":"block";
}
function showAssets(){
  assetsPage.classList.remove("hidden");
  historyPage.classList.add("hidden");
  t_assets.classList.add("active");
  t_history.classList.remove("active");
}
function showHistory(){
  historyPage.classList.remove("hidden");
  assetsPage.classList.add("hidden");
  t_history.classList.add("active");
  t_assets.classList.remove("active");
}
function openModal(){}
function logout(){location.href="login.html";}
</script>

</body>
</html>
