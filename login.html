<!DOCTYPE html>
<html>
<head>
<title>Nexbit Exchange | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0b1220;
  color:#fff;
  font-family:Arial;
}
.container{
  max-width:360px;
  margin:100px auto;
  background:#121c3b;
  padding:25px;
  border-radius:10px;
}
h2{text-align:center}
input,button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:6px;
  border:none;
}
input{background:#fff}
button{
  background:#3b82f6;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
.link{
  text-align:center;
  margin-top:15px;
  font-size:14px;
}
.link a{
  color:#4da3ff;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="container">
  <h2>Login to Nexbit</h2>

  <input type="email" id="email" placeholder="Email address" required>
  <input type="password" id="password" placeholder="Password" required>

  <button onclick="login()">Login</button>

  <div class="link">
    Donâ€™t have an account?
    <a href="signup.html">Create one</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDR2XkDg6UA19ZdjSqK3fCZiUCNn0c3Me8",
  authDomain: "nexbit-exchange.firebaseapp.com",
  projectId: "nexbit-exchange",
  storageBucket: "nexbit-exchange.firebasestorage.app",
  messagingSenderId: "944018123673",
  appId: "1:944018123673:web:08a769c6e6afabf0aa8108"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      window.location.href = "dashboard.html";
    })
    .catch(err => {
      alert(err.message);
    });
}
</script>

</body>
</html>
