<!DOCTYPE html>
<html>
<head>
<title>Nexbit Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:#0b1220;color:#fff;font-family:Arial}
form{max-width:320px;margin:80px auto}
input,button{width:100%;padding:10px;margin:10px 0;border-radius:8px;border:none}
button{background:#4da3ff}
</style>
</head>
<body>

<form id="signupForm">
<h2>Create Account</h2>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Register</button>
<p id="msg"></p>
</form>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDR2XkDg6UA19ZdjSqK3fCZiUCNn0c3Me8",
  authDomain: "nexbit-exchange.firebaseapp.com",
  projectId: "nexbit-exchange",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("signupForm").addEventListener("submit", e=>{
  e.preventDefault();
  const email = email.value;
  const password = password.value;

  createUserWithEmailAndPassword(auth,email,password)
  .then(()=>{
    window.location.href="dashboard.html";
  })
  .catch(err=>{
    msg.innerText = err.message;
  });
});
</script>

</body>
</html>
