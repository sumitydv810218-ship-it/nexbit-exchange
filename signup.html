<!DOCTYPE html>
<html>
<head>
<title>Nexbit Signup</title>
<style>
body{background:#0b1220;color:#fff;font-family:Arial}
form{max-width:320px;margin:80px auto}
input,button{width:100%;padding:10px;margin:10px 0}
button{background:#4da3ff;border:none}
</style>
</head>
<body>
<form name="signup" method="POST" data-netlify="true">
<h2>Create Account</h2>
<input type="hidden" name="form-name" value="signup">
<input name="email" type="email" placeholder="Email" required>
<input name="phone" type="text" placeholder="Phone / UPI">
<input name="password" type="password" placeholder="Password" required>
<button>Register</button>
</form>
</body>
</html>
